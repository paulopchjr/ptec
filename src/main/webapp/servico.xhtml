<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Cadastro de Serviços</title>
</h:head>

<h:body style="background-color:#F5F5F5;">
	<ui:include src="/menu.xhtml"></ui:include>

	<b:form id="formCadServicos">
		<b:column col-xs="12" col-sm="6" col-md="8" col-lg="12"
			style="background-color:#F5F5F5;">
			<b:container layout="fluid">
				<b:panel title="Cadastro de Pessoas" look="primary">

					<h:messages
						infoStyle="color:#fafafa; background:#006400; padding-left:1cm" />

					<b:panel>
						<b:panelGrid columns="1">
							<b:column>
								<h:outputLabel value="ID:" />
								<b:inputText value="#{servicoBean.servico.id}" />
							</b:column>
						</b:panelGrid>

						<b:column>
							<h:outputLabel value="Descrição:" />
							<b:inputText value="#{servicoBean.servico.descricao}" />
						</b:column>

						<b:column>

							<b:selectBooleanCheckbox caption="Ativo"
								value="#{servicoBean.servico.ativo}"></b:selectBooleanCheckbox>
						</b:column>
						<h:outputLabel />
						<h:panelGroup>
							<h:commandButton value="Novo" id="botoNovo"
								action="#{servicoBean.novo}"
								image="/resources/img/novo-usuario.png" immediate="true"
								title="Novo" style="margin-left:1cm;">
								<f:ajax execute="botaoNovo" render="@form"></f:ajax>
							</h:commandButton>

							<h:commandButton value="Salvar" action="#{servicoBean.save}"
								image="/resources/img/salve-.png" title="Salvar"
								style="margin-left:1cm;" />

							<h:commandButton value="Excluir" action="#{servicoBean.delete}"
								image="/resources/img/delete (2).png" title="Excluir"
								style="margin-left:1cm;" />
						</h:panelGroup>
					</b:panel>
				</b:panel>
			</b:container>
		</b:column>

	</b:form>

	<b:form id="FrmtblServicos">
		<b:column col-xs="12" col-sm="6" col-md="8" col-lg="12"
			style="background-color:#fafafa;">
			<b:container layout="fluid">
				<b:panel look="primary" style="padding:5px;">
					<b:row>
						<b:label value="Lista de Pessoas" severity="primary"
							large-screen="full-width" style="font-size:15px;" />
					</b:row>
					<b:row>
						<b:dataTable id="tblServico" value="#{servicoBean.listServicos}"
							var="ls" border="3" cellpadding="6">

							<h:column>
								<f:facet name="header">ID</f:facet>
								<h:outputText value="#{ls.id}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Tipo de Serviço</f:facet>
								<h:outputText value="#{ls.descricao}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Editar</f:facet>
								<h:commandLink value="Editar" immediate="true">
									<f:setPropertyActionListener value="#{ls}"
										target="#{servicoBean.servico}"></f:setPropertyActionListener>
								</h:commandLink>
							</h:column>
							<h:column>
								<f:facet name="header">Excluir</f:facet>
								<h:commandLink value="Excluir" action="#{servicoBean.delete}"
									immediate="true">
									<f:setPropertyActionListener value="#{ls}"
										target="#{servicoBean.servico}"></f:setPropertyActionListener>
								</h:commandLink>

							</h:column>
						</b:dataTable>
					</b:row>
				</b:panel>
			</b:container>
		</b:column>
	</b:form>



</h:body>
</html>
