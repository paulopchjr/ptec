<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Index</title>
</h:head>
<h:body style="background-color:#F5F5F5;">

	<b:messages auto-update="true" />

	<b:form id="Formlogin">

		<b:column col-xs="12" col-sm="6" col-md="8" col-lg="12"
			style="background-color:#F5F5F5;">
				<h2>Área de Login</h2>
			<b:container layout="fluid">
				<b:panel>
					<b:column>
						<h:outputLabel value="Login: " />
						<b:inputText id="inputlogin" value="#{pessoaBean.pessoa.login}"
							required="true" requiredMessage="Informe o Login:" />
						<b:message for="inputlogin" auto-update="true" />
					</b:column>

					<b:column>
						<h:outputLabel value="Senha:" />
						<b:inputSecret id="password" name="senha:"
							value="#{pessoaBean.pessoa.senha}" />
						<b:message for="password" auto-update="true" />
					</b:column>
					<b:column>
						<h:commandButton value="Logar" action="#{pessoaBean.logar}"
							style="background:#029F32; color:#fafafa; width:100%;" />
					</b:column>
				</b:panel>

			</b:container>


		</b:column>
	</b:form>

</h:body>
</html>
